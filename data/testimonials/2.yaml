text: "O repositório é uma iniciativa incrível ao possibilitar um ambiente de armazenamento, consulta e compartilhamento de dados de solos de todo o Brasil. E o melhor: dados livres! Sem dúvida o febr será cada vez mais utilizado para ações de ensino, pesquisa, extensão e como fonte para geração de novos produtos."
